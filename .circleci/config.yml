version: 2.1

orbs:
  slack: circleci/slack@3.4.1
  puppeteer: threetreeslight/puppeteer@0.1.2

default_env_vars: &default_env_vars
  HUB_DB_HOST: localhost
  HUB_DB_PORT: 5432
  HUB_DB_USER: root
  NODE_ENV: test
  USE_NATIVE_SOLC: true

postgres_env_vars: &postgres_env_vars
  POSTGRES_USER: root
  POSTGRES_DB: hub_wallet_test
  POSTGRES_PASSWORD: ''

defaults: &defaults
  environment:
    <<: *default_env_vars
  working_directory: /home/circleci/project
  resource_class: medium
  docker:
    - image: counterfactual/statechannels:0.6.1 # Fast contract compilation with solc installed
    - image: circleci/postgres:12.0-alpine
      environment:
        <<: *postgres_env_vars

save_dep: &save_dep
  save_cache:
    key: v3-dependency-cache-{{ checksum "yarn.lock" }}
    paths:
      - node_modules
restore_dep: &restore_dep
  restore_cache:
    key: v3-dependency-cache-{{ checksum "yarn.lock" }}

save_lib: &save_lib
  save_cache:
    # Force a new cache on each build
    key: v3-lib-cache-{{ epoch }}
    paths:
      - packages/nitro-protocol/lib
      - packages/rps/lib
      - packages/client-api-schema/lib
      - packages/e2e-tests/lib
      - packages/web3torrent/lib
      - packages/embedded-wallet/lib
      - packages/devtools/lib
      - packages/jest-gas-reporter/lib
      - packages/channel-provider/lib
      - packages/channel-client/lib
restore_lib: &restore_lib
  restore_cache:
    # Restore from the most recently cached version of lib, using a partial key match
    key: v3-lib-cache-

commands:
  log_stats:
    description: 'Log stats '
    parameters:
      file:
        type: string
        default: stats
    steps:
      - run:
          command: bash bin/log_memory.sh <<parameters.file>>
          background: true

  upload_logs:
    description: 'Upload logs '
    parameters:
      file:
        type: string
        default: memory-usage.txt
    steps:
      - store_artifacts:
          path: /home/circleci/<< parameters.file >>.txt
          destination: << parameters.file >>

  upload_gas_report:
    description: 'Upload gas report '
    parameters:
      package:
        type: string
    steps:
      - store_artifacts:
          path: /home/circleci/project/packages/<< parameters.package >>/gas.json
          destination: << parameters.package >>-gas.json
      - store_artifacts:
          path: /home/circleci/project/packages/<< parameters.package >>/gas.md
          destination: << parameters.package >>-gas.md

  upload_e2e_screenshots:
    description: 'Upload e2e error screengrab '
    parameters:
      job:
        type: string
    steps:
      - store_artifacts:
          path: /home/circleci/project/packages/e2e-tests/e2e-wait.error.png
          destination: wait.error.png
      - store_artifacts:
          path: /home/circleci/project/packages/e2e-tests/e2e-click.error.png
          destination: click.error.png

  upload_e2e_output:
    description: 'Upload e2e browser output'
    parameters:
      job:
        type: string
    steps:
      - store_artifacts:
          path: /home/circleci/project/packages/e2e-tests/browserOutput.log
          destination: << parameters.job >>-browserOutput.log

  notify_slack:
    description: 'Notify slack '
    steps:
      - slack/status:
          failure_message: 'A $CIRCLE_JOB job has failed on master!'
          fail_only: true
          mentions: 'SRHGGRGS0' # Group ID for ActiveDevs
          only_for_branches: 'master'

jobs:
  prepare:
    <<: *defaults
    resource_class: large
    steps:
      - checkout
      - log_stats:
          file: prepare-stats
      - <<: *restore_dep
      - <<: *restore_lib
      - run: yarn --frozen-lockfile
      - <<: *save_dep
      - <<: *save_lib

      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - packages/*/dist
            - packages/*/build
            - packages/*/lib
            - packages/*/node_modules
            - packages/client-api-schema/types
            - node_modules
      - upload_logs:
          file: prepare-stats
      - notify_slack

  build:
    <<: *defaults
    resource_class: large
    steps:
      - checkout
      - log_stats:
          file: build-stats
      - attach_workspace:
          at: /home/circleci/project
      - run: yarn lint:check
      - run:
          name: build
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]
            then
                yarn build:ci
            else
                yarn build:ci:incremental
            fi
      - upload_logs:
          file: build-stats
      - notify_slack

  test:
    <<: *defaults
    resource_class: large
    steps:
      - checkout
      - log_stats:
          file: test-stats
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: test
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]
            then
              yarn test:ci
            else
              yarn test:ci:incremental
            fi
          no_output_timeout: 30m
      - upload_logs:
          file: test-stats
      - upload_gas_report:
          package: rps
      - upload_gas_report:
          package: nitro-protocol
      - notify_slack

  integration-test-rps:
    resource_class: medium
    working_directory: /home/circleci/project
    docker:
      - image: circleci/node:10.16.3
    environment:
      FIREBASE_PREFIX: << pipeline.git.branch >>-1
      USE_VIRTUAL_FUNDING: 'FALSE'
      USE_GANACHE_DEPLOYMENT_CACHE: true
      GANACHE_CACHE_FOLDER: ../../.ganache-deployments
      GANACHE_PORT: 8547
      NODE_ENV: test
    steps:
      - checkout
      - puppeteer/install
      - log_stats:
          file: integration-test-stats
      - attach_workspace:
          at: /home/circleci/project
      - run:
          command: (cd packages/devtools && yarn run start:shared-ganache)
          background: true
      - run:
          command: (cd packages/xstate-wallet && yarn run wait-on ../../.ganache-deployments && yarn start | tee /tmp/xstate-wallet.log)
          background: true
      - run:
          command: (cd packages/rps && yarn run wait-on ../../.ganache-deployments && yarn run start)
          background: true
      - run: (cd packages/wallet && yarn run test:ci:integration)
      - run: (cd packages/e2e-tests && USE_VIRTUAL_FUNDING=false yarn test)
      - upload_logs:
          file: integration-test-stats
      - upload_e2e_screenshots:
          job: integration-test

  integration-test-web3torrent:
    resource_class: large
    working_directory: /home/circleci/project
    docker:
      - image: circleci/node:10.16.3
    environment:
      # For multiple
      NODE_ENV: test
      # For shared-ganache
      USE_GANACHE_DEPLOYMENT_CACHE: true
      GANACHE_CACHE_FOLDER: ../../.ganache-deployments
      GANACHE_PORT: 8547
      # For simple-hub
      FIREBASE_PREFIX: << pipeline.git.branch >>-1
      # For web3torrent
      REACT_APP_FUNDING_STRATEGY: Direct
      REACT_APP_LOG_DESTINATION: pino.log
      # for xstate-wallet
      LOG_DESTINATION: pino.log
      # For e2e-test
      BROWSER_LOG_DESTINATION: browser.log
    steps:
      - checkout
      - puppeteer/install
      - log_stats:
          file: integration-test-web3torrent-stats
      - attach_workspace:
          at: /home/circleci/project
      - run:
          command: (cd packages/devtools && yarn run start:shared-ganache | tee /tmp/ganache.log)
          background: true
      - run:
          command: (cd packages/xstate-wallet && yarn run wait-on ../../.ganache-deployments && yarn start)
          background: true
      - run:
          command: (cd packages/web3torrent && yarn run wait-on ../../.ganache-deployments && REACT_APP_FUNDING_STRATEGY=Direct yarn start)
          background: true
      - run: (cd packages/e2e-tests && yarn test puppeteer/__tests__/web3torrent/)
      - store_artifacts:
          path: /tmp/ganache.log
      - store_artifacts:
          path: /tmp/seed-download.pino.log
      - store_artifacts:
          path: /tmp/seed-download.browser.log
      - store_artifacts:
          path: /tmp/withdraw.pino.log
      - store_artifacts:
          path: /tmp/withdraw.browser.log
      - upload_logs:
          file: integration-test-web3torrent-stats
      - upload_e2e_screenshots:
          job: integration-test-web3torrent

  integration-test-rps-with-hub:
    resource_class: medium
    working_directory: /home/circleci/project
    docker:
      - image: circleci/node:10.16.3
      - image: circleci/postgres:12.0-alpine
        environment:
          <<: *postgres_env_vars
          # Note that the DB is hub_wallet_${NODE_ENV} and we use development for this job
          POSTGRES_DB: hub_wallet_development
    environment:
      FIREBASE_PREFIX: << pipeline.git.branch >>-2
      USE_VIRTUAL_FUNDING: 'TRUE'
      HUB_DB_NAME: hub_wallet_development
      # The development environment mimics integration environment
      NODE_ENV: development
      # NOTE: This MUST be unique for the CircleCI environment, otherwise messages might overlap on Firebase.
      HUB_ADDRESS: '0x24170308A71bc41d0dE9B7CEF74c0EeCc8033521'
      HUB_PRIVATE_KEY: '0x8bf18c8953c7b41aac4cc3351dc179cda6831fcca852cbf71e4b0a75daf464ae'

    steps:
      - checkout
      - puppeteer/install
      - log_stats:
          file: integration-test-stats
      - attach_workspace:
          at: /home/circleci/project
      - run: |
          sudo apt-get install postgresql-client
          (cd packages/hub && yarn db:migrate && yarn db:seed)
          cd /home/circleci/project
      - run:
          command: (cd packages/devtools && yarn run start:shared-ganache)
          background: true
      - run:
          command: (cd packages/xstate-wallet && yarn run wait-on ../../.ganache-deployments && yarn start | tee /tmp/xstate-wallet.log)
          background: true
      - run:
          command: (cd packages/rps && yarn run wait-on ../../.ganache-deployments && yarn run start)
          background: true
      - run:
          command: (cd packages/simple-hub && yarn run wait-on ../../.ganache-deployments && yarn hub:watch | tee /tmp/simple-hub.log)
          background: true
      - run: (cd packages/e2e-tests && USE_VIRTUAL_FUNDING=true yarn test)
      - upload_logs:
          file: integration-test-stats
      - upload_e2e_screenshots:
          job: integration-test-with-hub

  integration-test-web3torrent-with-hub:
    resource_class: large
    working_directory: /home/circleci/project
    docker:
      - image: circleci/node:10.16.3
    environment:
      # For multiple
      NODE_ENV: development
      # For shared-ganache
      USE_GANACHE_DEPLOYMENT_CACHE: true
      GANACHE_CACHE_FOLDER: ../../.ganache-deployments
      GANACHE_PORT: 8547
      # For simple-hub
      FIREBASE_PREFIX: << pipeline.git.branch >>-1
      # For web3torrent
      REACT_APP_FIREBASE_PREFIX: << pipeline.git.branch >>-1
      REACT_APP_FUNDING_STRATEGY: Virtual
      REACT_APP_LOG_DESTINATION: pino.log
      # for xstate-wallet
      ADD_LOGS: true
      LOG_DESTINATION: pino.log
      # For e2e-test
      BROWSER_LOG_DESTINATION: browser.log
    steps:
      - checkout
      - puppeteer/install
      - log_stats:
          file: integration-test-web3torrent-with-hub-stats
      - attach_workspace:
          at: /home/circleci/project
      - run:
          command: (cd packages/devtools && yarn run start:shared-ganache | tee /tmp/ganache.log)
          background: true
      - run:
          command: (cd packages/xstate-wallet && yarn run wait-on ../../.ganache-deployments && yarn start)
          background: true
      - run:
          command: (cd packages/web3torrent && yarn run wait-on ../../.ganache-deployments && yarn start)
          background: true
      - run:
          command: (cd packages/simple-hub && yarn run wait-on ../../.ganache-deployments && yarn hub:watch)
          background: true
      - run: (cd packages/e2e-tests && yarn test puppeteer/__tests__/web3torrent/)
      - store_artifacts:
          path: /tmp/ganache.log
      - store_artifacts:
          path: /tmp/seed-download.pino.log
      - store_artifacts:
          path: /tmp/seed-download.browser.log
      - store_artifacts:
          path: /tmp/withdraw.pino.log
      - store_artifacts:
          path: /tmp/withdraw.browser.log
      - upload_logs:
          file: integration-test-web3torrent-with-hub-stats
      - upload_e2e_screenshots:
          job: integration-test-with-hub

  release-incremental:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run: yarn build:netlify:incremental
      - run: yarn release:netlify:incremental
      - notify_slack

  release:
    <<: *defaults
    steps:
      - checkout
      - log_stats:
          file: netlify-stats
      - attach_workspace:
          at: /home/circleci/project
      - run: yarn build:netlify
      - run: yarn release:netlify
      - upload_logs:
          file: netlify-stats
      - notify_slack

workflows:
  statechannels:
    jobs:
      - prepare

      - build:
          requires:
            - prepare
      - test:
          requires:
            - prepare
      # - integration-test-rps:
      #     requires:
      #       - prepare
      # - integration-test-rps-with-hub:
      #     requires:
      #       - prepare
      #       - integration-test
      - integration-test-web3torrent:
          requires:
            - prepare
      - integration-test-web3torrent-with-hub:
          requires:
            - prepare
      - release-incremental:
          requires:
            - prepare
          filters:
            branches:
              ignore: master
      - release:
          requires:
            - prepare
          filters:
            branches:
              only: master
