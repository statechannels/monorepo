<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/debug@4.0.1/dist/debug.js"></script>
  </head>

  <button onclick="callBudgetAllocation()">Allocate budget</button>

  <script src="http://localhost:1701/wallet.js"></script>

  <script>
    EmbeddedWallet.enable();

    function callBudgetAllocation() {
      EmbeddedWallet.request({
        jsonrpc: '2.0',
        method: 'chan_allocate',
        id: 123,
        params: ['foo', 'bar', 3, false]
      }).then(result => {
        console.log('Callback has data!', result);
      });
    }
  </script>
</html>
