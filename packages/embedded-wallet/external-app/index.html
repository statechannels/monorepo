<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="http://localhost:1701/channel-provider.min.js"></script>
  </head>

  <button onclick="callBudgetAllocation()">Allocate budget</button>

  <script>
    function callBudgetAllocation() {
      window.channelProvider.enable().then(() => {
        window.channelProvider.send('chan_allocate', ['foo', 'bar', 3, false]).then(result => {
          console.log('Callback has data!', result);
        });
      });
    }
  </script>
</html>
